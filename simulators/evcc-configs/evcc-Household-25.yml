log: debug
interval: 1s
site:
  title: Household 25
  meters:
    grid: meter1
    pv: pv1
    battery: battery1
influx:
  url: http://localhost:8086
  token: >-
    Gdb3i0opdlrh-MEQEYfPO_2AvZlE3sxrnF2s206sM_Dh95yy_UKP-K1ckhuho0NbuMPXBhzoI5bcY9OFkBQqKA==
  org: home
  database: sim_25
meters:
  - name: meter1
    type: custom
    power:
      source: http
      uri: http://localhost:9099/meter/currentconsumption
      method: GET
      headers:
        content-type: application/json
      scale: 1000
      timeout: 10s
  - name: pv1
    type: custom
    power:
      source: http
      uri: http://localhost:9096/pv/currentproduction
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
      scale: 1000
  - name: wallbox1
    type: custom
    power:
      source: http
      uri: http://localhost:9097/meter/currentpower
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
      scale: 1000
  - name: battery1
    type: custom
    power:
      source: http
      uri: http://localhost:9098/battery/currentpower
      method: GET
      headers:
        content-type: application/json
      scale: 1000
      timeout: 10s
    soc:
      source: http
      uri: http://localhost:9098/battery/soc
      method: GET
      headers:
        content-type: application/json
      scale: 100
      timeout: 10s
    energy:
      source: http
      uri: http://localhost:9098/battery/energy
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
    capacity: 50
vehicles:
  - name: vehicle1
    title: Vehicle 1
    type: custom
    capacity: 10
    soc:
      source: http
      uri: http://localhost:9097/vehicle/soc
      method: GET
      headers:
        content-type: application/json
      scale: 100
      timeout: 10s
    status:
      source: http
      uri: http://localhost:9097/vehicle/status
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
    range:
      source: http
      uri: http://localhost:9097/vehicle/range
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
chargers:
  - name: charger1
    type: custom
    status:
      source: http
      uri: http://localhost:9097/charger/status
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
    enabled:
      source: http
      uri: http://localhost:9097/charger/enabled
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
    enable:
      source: http
      uri: http://localhost:9097/charger/enable
      method: POST
      headers:
        content-type: text/plain
      timeout: 10s
    maxcurrent:
      source: http
      uri: http://localhost:9097/charger/maxcurrent
      method: POST
      headers:
        content-type: text/plain
      timeout: 10s
network:
  port: 7094
  schema: http
loadpoints:
  - title: Garage
    charger: charger1
    vehicle: vehicle1
    meter: wallbox1
tariffs:
  currency: EUR
  grid:
    type: fixed
    price: 0.35
