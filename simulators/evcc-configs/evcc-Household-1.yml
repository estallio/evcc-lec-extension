        content-type: application/json
      timeout: 10s
      scale: 1000
  - name: wallbox1
    type: custom
    power:
      source: http
      uri: http://localhost:9001/meter/currentpower
      method: GET
      headers:
        content-type: application/json
      timeout: 10s
